<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Student Form</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
  <h1> Student Form </h1> 
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="validation.js"></script>
    <script src="js/scripts.js"></script>

<form data-abide="" class="columns large-6">
    
<table width="250px">
</tr>
<tr>
 <td valign="top">
  <label for="first">First Name*</label>
 </td>
 <td valign="top">
  <input  type="text" placeholder="John" pattern="[a-zA-Z]+" required>
 </td>
</tr>
 
<tr>
 <td valign="top">
  <label for="last">Last Name*</label>
 </td>
 <td valign="top">
  <input  type="text" placeholder="Smith" pattern="[a-zA-Z]+" required>
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="major">Major</label>
 </td>
 <td valign="top">
  <input  type="text" placeholder="Visual Communication Design" pattern="[a-zA-Z]+">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="email">Email Address</label>
 </td>
 <td valign="top">
  <input  type="text" placeholder="jsmith@gmail.com" pattern="[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*">
 </td>
 
</tr>
<tr>
 <td valign="top">
  <label for="phone">Phone Number*</label>
 </td>
 <td valign="top">
  <input  type="text"placeholder="000-000-0000" pattern="-?(?:\d+|\d{1,3}(?:,\d{3})+)?(?:\.\d+)?" required>
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="date">Graduation Date</label>
 </td>
 <td valign="top">
  <input  type="text"placeholder="06/15/2014" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
 </td>
</tr>

<tr>
 <td colspan="2" style="text-align:center">
  <button type="submit">Submit</button>
 </td>
</tr>
</table>
</form> 

  <script src="js/foundation/foundation.js"></script>
  <script src="js/foundation/foundation.abide.js"></script>
  

  <script>
    $(document).foundation({
  live_validate : true,
  focus_on_invalid : true,
 
  patterns : {
    alpha: /^[a-zA-Z]+$/,
    alpha_numeric : /^[a-zA-Z0-9]+$/,
    integer: /^\d+$/,
    number: /-?(?:\d+|\d{1,3}(?:,\d{3})+)?(?:\.\d+)?/,

    // http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#valid-e-mail-address
    email : /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,

    // YYYY-MM-DD
    date: /(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))/;
   
  }
});
  </script>

  </body>

</html>
